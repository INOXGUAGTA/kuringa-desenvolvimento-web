<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            background-color: lightgreen;
        }

        h1 {
            background: linear-gradient(to right, yellow, blue);
            color: black;
            border: 2px solid black;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            margin: 15px 0 10px 0;
        }

        div {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }

        iframe {
            height: 600px;
            width: 371px;
            margin: 0 10px;
        }

        a {
            background-color: blue;
            color: yellow;
            border-radius: 8px;
            margin: 10px 0 15px 0;
            padding: 5px 10px;
            text-decoration: none;
        }

        a:hover {
            background-color: red;
            color: aqua;
            text-decoration: underline;
        }

        .sombra {
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>    
    <h1 class="sombra">Nossos Trabalhos</h1>
    <div>
        <iframe src="https://aggrillo.github.io/a-casa-do-acai/index.html" frameborder="1"></iframe>
        <iframe src="https://aggrillo.github.io/site-yeshua/site-yeshua.html" frameborder="1"></iframe>
        <iframe src="https://inoxguagta.github.io/gabriel-pianista/index.html" frameborder="0"></iframe>
    </div>
    <div>
        <a href="index.html">VOLTAR</a>
    </div>
</body>
</html>
