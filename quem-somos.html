<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Somos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            color: black;
            background-color: rgb(245, 245, 106);
            box-sizing: border-box;
        }

        h1 {
            background-color: red;
            color: white;
            text-align: center;
            border-radius: 10px;
            margin: 15px 0 10px 0;
            padding: 3px;
        }

        p {
            color: rgb(56, 56, 56);
            text-align: center;
            font-size: large;
            font-weight: bold;
            margin-bottom: 10px;
        }

        a {
            color: white;
            background-color: rgb(88, 88, 238);
            border-radius: 8px;
            padding: 5px 0;
            display: block;
            margin: auto;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            width: 90px;
        }

        a:hover {
            color: rgb(240, 240, 113);
            background-color: green;
            transition: .5s;
            text-decoration: underline;
        }

        .sombra {
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <h1 class="sombra">Quem Somos</h1>
    <p>Somos uma empresa de desenvolvimento de websites situada na cidade de Rio Grande, RS, Brasil.</p>
    <a class="sombra" href="index.html">VOLTAR</a>
</body>
</html>
