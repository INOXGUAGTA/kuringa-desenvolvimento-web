<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KURINGA Desenvolvimento Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            background-image: linear-gradient(to right, orange, darkred);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            padding: 10px;
            border: 1px solid black;
            border-radius: 15px;
            display: block;
            margin: auto;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .logo {
            width: 250px;
            height: auto;
            border-radius: 20px;
            display: block;
            margin: auto;
            border: 3px solid black;
        }

        menu {
            text-align: center;
            margin-bottom: 15px;
        }

        a {
            color: white;
            background-color: blue;
            border-radius: 8px;
            padding: 5px 10px;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: yellow;
            background-color: red;
            transition: .5s;
            text-decoration: underline;
        }

        footer {
            color: yellow;
            background-color: rgb(44, 44, 44);
            padding: 8px;
            border-radius: 10px;
            margin: 10px 0 5px 0;
        }

        footer > p {
            text-align: center;
        }

        .sombra {
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="sombra"><span style="color: pink;">KURINGA</span><br>Desenvolvimento Web</h1>
    </header>
    <hr style="padding-top: 15px;">
    <main>
        <img class="logo" src="imagens/logo.jpeg" alt="Logotipo"><br>

        </menu>
        <hr>
    </main>    
    <footer>

    </footer>
</body>
</html>
